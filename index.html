<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-size: 16px;
        text-align: center;
        background-color: #111;
    }

    /* Rainbow animated text */
    .rainbow {
        background: linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            cyan,
            blue,
            violet,
            red
        );
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbowMove 8s linear infinite;
    }

    @keyframes rainbowMove {
        0% { background-position: 0%; }
        100% { background-position: 400%; }
    }
</style>
</head>

<body>

<p class="rainbow">Hello world! It's Cheeyeon, Sage, Jana, and Chanel :) </p>

<a class="rainbow" href="https://www.wnyc.org/shows/newsounds">Listen to music here</a>

<p {margin-bottom: 1em} </p>

<img src="https://www.format.com/wp-content/uploads/william-hundley-9.jpg">



</body>
</html>
